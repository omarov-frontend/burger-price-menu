<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="цена, бургер-меню">
    <meta name="keywords" content="вёрстка, HTML, CSS, Js">
    <link rel="stylesheet" href="./style.css">
    <title>Компоненты бургера</title>
</head>
<body>
    <div class="wrapper">
        <h1>Бургер меню</h1>
        <p>
            <input class="menu" type="checkbox" checked disabled data-cost="100" data-kkal="75">Булочка
        </p>
        <hr>

        <h2>Наполнение</h2>
        <p>
            <input class="menu" type="checkbox" checked data-cost="50" data-kkal="200">Котлета
        </p>
        <p>
            <input class="menu" type="checkbox" data-cost="12" data-kkal="100">Сыр
        </p>
        <p>
            <input class="menu" type="checkbox" data-cost="7" data-kkal="50">Салат
        </p>
        <p>
            <input class="menu" type="checkbox" data-cost="2" data-kkal="20">Огурец
        </p>
        <p>
            <input class="menu" type="checkbox" data-cost="4" data-kkal="67">Помидор
        </p>
        <hr>

        <h2>Соусы</h2>
        <p>
            <input class="menu" type="checkbox" checked data-cost="5" data-kkal="10">Томатный кетчуп
        </p>
        <p>
            <input class="menu" type="checkbox" data-cost="5" data-kkal="5">Горчица
        </p>
        <p>
            <input class="menu" type="checkbox" data-cost="5" data-kkal="12">Майонез
        </p>
        <p>
            <input class="menu" type="checkbox" data-cost="10" data-kkal="35">Сычуанский соус
        </p>
        <hr>

        <h3>Итого:</h3>
        <p>
            Калорийность: <span id="kkal"></span>
            Цена: <span id="cost"></span>
        </p>
        <button id="result">Счет</button>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
